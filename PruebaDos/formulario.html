        <div class="row g-3">
            <div class="col-xs-12 col-sm-6">
                <h3>Formulario cotizacion de Automovil</h3>
                <br>
                 <label for="">Nombre Completo</label>
                 <input type="text" class="form-control" placeholder="Ingrese su Nombre y Apellidos" required>
                 <label for="">RUT</label>
                 <input type="text" class="form-control" placeholder="Ingrese su RUT" required>
                 <label for="">Direccion</label>
                 <input type="text" class="form-control" placeholder="Ingrese su Direccion" required>
                 <label for="">Ciudad</label>
                 <input type="text" class="form-control" placeholder="Ingrese su Ciudad">
                 <label for="">Tipo de Automovil</label>
                 <select class="form-select" name="" id="">
                    <option selected>Seleccione un tipo de Automovil</option>
                      <option value="">Jeep</option>
                      <option value="">Citycar</option>
                      <option value="">Van</option>
                      <option value="">Camioneta</option>
                      <option value="">Deportivo</option>
                      <br><br>
                 </select>
                 <label for="">Estado del Automovil</label><br>
                 <input type="checkbox" class="form-check-input">Nuevo <br>
                 <input type="checkbox" class="form-check-input">Usado <br>

                 <label for="">Marca</label>
                 <input type="text" class="form-control" placeholder="Ingrese la Marca del Automovil de su preferencia" required>
                 <label for="">Modelo</label>
                 <input type="text" class="form-control" placeholder="Ingrese el Modelo del Automovil de su preferencia" required>
                 <label for="" class="form-check-label">Tipo Combustible</label><br>
                 <input type="radio" class="form-check-input"  id="r1" name="r1"><label for="">Diesel</label>
                 <input type="radio" class="form-check-input" id="r2" name="r1"><label for="">Bencina</label>
                 <input type="radio" class="form-check-input" id="r3" name="r1"><label for="">Gas</label>
                 <br><br>

                  <label for="">Descripción</label>

                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Ingrese una descripción</label>
                  </div>
                  
                  <label for="">Fecha de Solicitud</label>
                  <input type="date" class="form-control">
                  <input type="submit" value="Enviar" class="btn btn-danger">
                  <input type="reset" class="btn btn-primary" value="Limpiar">
            </div>
            <div class="col-xs-12">

            </div>
